<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        function log(message) {
            const date = new Date()
            const time = `[${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}]\t`

            if (typeof message === "string") {
                console.log("%c " + message + " %c",
                    "background:#fff; padding: 1px; color: #1b54f2", "background:transparent")
            } else if (typeof message === "number") {
                console.log("%c " + message + " %c",
                    "background:#41b883 ; padding: 1px; border-radius: 3px ;  color: #fff", "background:transparent")
            } else if (Array.isArray(message)) {
                console.table(message)
            }
            else {
                // console.log(time, ...arguments)
                console.log(message)
            }
        }

        // 去重,用以计算 tilelayer 中的 layer 数
        function arrayDeweighting(arr) {
            let set = new Set(arr);
            return Array.from(set);
        }

        window.log = log;
    </script>
</head>
<body>
<script src="build/project.bundle.js" charset="utf-8"></script>
</body>
</html>
